            <thead>
                <tr>

    <script src="jquery-2.2.4.min.js"></script>
    <script src="bootstrap-3.3.7.min.js"></script>

    <!--<script src="//cdn.rawgit.com/tonystar/bootstrap-plugins/master/dist/js/bootstrap-plugins.min.js" />-->
    <!--script src="custom.js"></script-->

    <script>

        var lastNum = 0;
        var difficulties = false;

        function process(data) {
            
            var retArr = new Array();
            $.each(data.data, function (key, val) {
                var newItem = new Object();
                
                for (i = 0; i < data.headers.length; i++){
                    newItem[data.headers[i]] = val[i];
                }

                retArr.push(newItem);
            });

            return retArr;
        }

        var done = false;

        function getJson() {
            $.ajax({ 
                dataType: "json",
                url: "/api/v1/longpoll/table/1?last=" + lastNum,
                timeout: 15000,
                success: function(data){
                    difficulties = false;
                    if (data.status == "updateAvailable") {
                        refreshTable();
                    } else if (data.status == "higherThanIssued") {
                        // server has reset
                        lastNum = 0;
                        refreshTable();
                    }
                    done = true;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    difficulties = true;
                    done = true;
                }
            });
        }

        function getJson2() {
            // this json call will return true immediately if there is new data, else it will block until either:
            //   - there is new data within 60 secs, then it will return true
            //   - else after 60 seconds it will return false
            $.getJSON("/api/v1/longpoll/table/1?last=" + lastNum, function (data) {
                difficulties = false;
                if (data.status == "updateAvailable") {
                    refreshTable();
                } else if (data.status == "higherThanIssued") {
                    // server has reset
                    lastNum = 0;
                    refreshTable();
                }
                done = true;
                //}).fail(function(jqXHR, textStatus, errorThrown) { console.log('getJSON request failed! ' + textStatus); });
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    difficulties = true; done = true;
                    alert(textStatus);
                });
            //}).error(function () { alert("error"); });
        }

        $(document).ready(function () {
            getJson();
            setInterval(function () {
                if (done) {
                    done = false;
                    getJson();
                }
            }, 1000);
            setInterval(function () {
                if (difficulties) {
                    $('#conn').text("difficulties");
                    $('#conn').css('color', 'red');
                    $('#title').css('color', 'red');
                } else {
                    $('#conn').text("ok");
                    $('#conn').css('color', 'lime');
                    $('#title').css('color', 'lime');
                }
            }, 1000);
        });

        function refreshTable(){
            var prom = $.getJSON("/api/v1/data/table/1", function (data) {

                difficulties = false;
                lastNum = data.serial;

                var cols = [];
                for (i = 0; i < data.headers.length; i++) {
                    cols.push({ field: data.headers[i], title: data.headers[i], sortable: true });
                }

                $('#table').bootstrapTable('destroy');
                $('#table').bootstrapTable({
                    columns: cols,
                    data: process(data)
                });
            }).fail(function () {
                difficulties = true;
            });
        }

    </script>
